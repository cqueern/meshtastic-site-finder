<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meshtastic Solar Node Siting (ZIP → Tall Candidates)</title>

  <!-- External CSS (optional in strict SLIM; can be inlined later) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  
  <!-- SLIM-compliant inline styling -->
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: end;
    }

    label {
      display: block;
      font-size: 12px;
      color: #444;
      margin-bottom: 6px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 160px;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    main {
      display: grid;
      grid-template-columns: 420px 1fr;
      height: calc(100vh - 90px);
    }

    #side {
      overflow: auto;
      border-right: 1px solid #eee;
      padding: 12px;
    }

    #map {
      height: 100%;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .small {
      font-size: 12px;
      color: #555;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
      font-size: 12px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f3f3f3;
      font-size: 12px;
      margin-right: 6px;
    }

    .warn { color: #7a4; }
    .err  { color: #b00; }
  </style>

  <link rel="dns-prefetch" href="https://en.wikipedia.org" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/" />
  
</head>
  <body>
    <header>
      <div class="row">
        <div>
          <label>US ZIP code</label>
          <input id="zip" placeholder="20005" maxlength="5" type="number" autocomplete="postal-code" autofocus/>
        </div>
        <div>
          <label>Search radius (km)</label>
          <input id="radiusKm" value="3" type="number"/>
        </div>
        <div>
          <label>Max candidates</label>
          <input id="maxCandidates" value="25" type="number"/>
        </div>
        <button id="go">Find tall mounting candidates</button>
      </div>
      <div class="small" style="margin-top:8px;">
  ℹ️ Considering hosting a <a href="https://en.wikipedia.org/wiki/Meshtastic">Meshtastic</a> node or approaching a property owner?
  <a
    href="https://www.austinmesh.org/join/property-owner-faq-hosting-a-node/"
    target="_blank"
    rel="noreferrer"
  >
    Read an example FAQ for Property Owners
  </a>
</div>

      <div class="small warn" style="margin-top:10px;">
        Prototype: uses OpenStreetMap. Always get permission, follow RF rules, and mount safely.
      </div>
      <div id="status" class="small" style="margin-top:6px;"></div>
    </header>

    <main>
      <section id="side">
        <div class="small">Results will appear here…</div>
        <div id="results"></div>
      </section>
      <section id="map"></section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
